<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>
      GAME
    </title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="bootstrap/bootstrap.js"></script>
    <style media="screen">
      #score {
        text-align: center;
        font-size: 140px;
      }
    </style>
  </head>
  <body>
  <div class="row" style="margin:0;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <center>
        <div id="score">0</div>
      </center>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row" style="margin:0;">
    <div class="col-md-3">
      <div class="alert alert-warning" role="alert">
        <center>
          Ovládání <br>
          <strong>W</strong> <br>
          <strong>A S D</strong> <br>
          nebo <br>
          <strong>↑</strong> <br>
          <strong>← ↓ →</strong>
        </center>
      </div>
    </div>
    <div class="col-md-6">
    <center>
      <canvas id="snakeboard" width="400" height="400"></canvas>
    </center>
    </div>
  </div>
  <div id="Lose" class="alert alert-danger" role="alert" style="visibility:hidden">
    <center>
      <strong>Konec</strong>. Pro další hru zmáčkni <strong>F5</strong>.
    </center>
  </div>
    <script src="js.js"></script>
    <script src="game.script.js"></script>
  </body>
</html>
